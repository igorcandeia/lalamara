<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }

        #todo-form {
            margin-bottom: 50px;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/services/produtos.js"></script>
    <script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h2>Quantidade de produtos cadastrados <span class="label label-info">{{ produtos.length }}</span></h2>
    </div>

    <div id="produto-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">


            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="produto in produtos">
                <label>
                    <input type="checkbox" ng-click="deleteProduto(produto._id)"> {{ produto.descricao }}
                </label>
            </div>

            <p class="text-center" ng-show="loading">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>

        </div>
    </div>

    <div id="produto-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="number" class="form-control input-lg text-center"
                           placeholder="Codigo" ng-model="produtoForm.codigo">
                    <input type="text" class="form-control input-lg text-center"
                           placeholder="Descrição" ng-model="produtoForm.descricao">
                    <input type="number" class="form-control input-lg text-center"
                           placeholder="Valor de compra" ng-model="produtoForm.preco_custo">
                    <input type="number" class="form-control input-lg text-center"
                           placeholder="VAlor de venda" ng-model="produtoForm.preco_venda">

                </div>

                <button type="submit" class="btn btn-primary btn-lg" ng-click="createProduto()">Add Produto</button>
            </form>
        </div>
    </div>

    <br/>

</div>

</body>
</html>
