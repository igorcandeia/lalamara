<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Lalamara</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
            integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
            integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
            integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
            crossorigin="anonymous"></script>

    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/services/produtos.js"></script>
    <script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
<div class="container">
    <p class="text-center" ng-show="loading">
        <span class="fa fa-spinner fa-spin fa-3x"></span>
    </p>

    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Procurar por descrição" ng-model="searchProduto">
            </div>
        </div>
    </form>
    <table class="table table-bordered table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>Codigo</th>
            <th>Descrição</th>
            <th>Valor de compra</th>
            <th>Valor de venda</th>
            <th>Quantidade</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="produto in produtos | filter:searchProduto" ng-click="deleteProduto(produto._id)">
            <th scope="row">{{produto.codigo}}</th>
            <td>{{produto.descricao}}</td>
            <td>{{produto.preco_custo}}</td>
            <td>{{produto.preco_venda}}</td>
            <td>{{produto.qtde}}</td>
        </tr>
        </tbody>
    </table>

</div>
<br/>
<div class="container">

    <div id="produto-form" class="row">

        <form class="form-inline">

            <div class="form-group">
                <input type="number" class="form-control"
                       placeholder="Codigo" ng-model="produtoForm.codigo">
            </div>

            <div class="form-group">
                <input type="text" class="form-control"
                       placeholder="Descrição" ng-model="produtoForm.descricao">
            </div>

            <div class="form-group">
                <input type="number" class="form-control"
                       placeholder="Valor de compra" ng-model="produtoForm.preco_custo">
            </div>

            <div class="form-group">
                <input type="number" class="form-control"
                       placeholder="Valor de venda" ng-model="produtoForm.preco_venda">
            </div>
            <div class="form-group">
                <input type="number" class="form-control"
                       placeholder="Quantidade" ng-model="produtoForm.qtde">
            </div>

            <button type="submit" class="btn btn-primary" ng-click="createProduto()">Add Produto</button>
        </form>
    </div>
</div>

</body>
</html>
